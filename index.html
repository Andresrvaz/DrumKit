<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button onclick="wplay()" onkeydown="keyplay()" class="w drum b1">w</button>
    <button onclick="aplay()" onkeydown="keyplay()" class="a drum b2">a</button>
    <button onclick="splay()" onkeydown="keyplay()" class="s drum b3">s</button>
    <button onclick="dplay()" onkeydown="keyplay()" class="d drum b4">d</button>
    <button onclick="jplay()" onkeydown="keyplay()" class="j drum bs">j</button>
    <button onclick="kplay()" onkeydown="keyplay()" class="k drum bc" >k</button>
    <button onclick="lplay()" onkeydown="keyplay()" class="l drum bk">l</button>
  </div>


  <footer>
    Made with ❤️ in Riverdashians.
  </footer>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
